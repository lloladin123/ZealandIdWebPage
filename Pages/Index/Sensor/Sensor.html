<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
        <!-- Import Bootstrap-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

        <!-- Import Styles -->
        <link rel="stylesheet" type="text/css" href="./Sensor.css">
        <!-- Import Vue.js -->
        <script src="https://unpkg.com/vue@3.0.11/dist/vue.global.js"></script>
        <!-- Import Axios -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zealand sensor</title>
    <link rel="icon" type="image/x-icon" href="/assets/favicon.ico">
</head>
<body>


  <!-- #region NAVIGATION BAR-->
  <div id="app">
    <div class="topnav">
        <a class="topnav-image" href="#">
          <div class="Icons">
            <img src="./assets/Glass.jpg" style="height: 20px; width: 20px;">
          </div>
        </a>

        <a class="topnav-image" href="#">
          <div class="Icons">
            <img src="./assets/Person.jpg"style="height: 30px; width: 30px;">
          </div>
        </a>
        <div class="Logo">
        <a class="topnav-image" href="/Pages/Index/Forside/Forside.html">
          <div class="topnav-image">
            <img src="./assets/Zealand_logo.jpg"style="height: 20px;" style="float: left;">
          </div>
        </a>
      </div>
    </div>
  </div>
  <!--#endregion-->

  <div class="w3-sidebar w3-light-grey w3-bar-block" style="width:15%" style="margin-left:25%">
    <br>
    <a href="/Pages/Index/Lokale/lokaler.html" class="w3-bar-item w3-button" id="activePage">Lokaler</a>
    <a href="/Pages/Index/Sensor/Sensor.html" class="w3-bar-item w3-button" id="activePage">Sensor</a>
    <a href="#" class="w3-bar-item w3-button">Administration</a>
    <button type="button" class="w3-bar-item w3-button" id="create-button" data-bs-toggle="modal" data-bs-target="#createModal">Create new sensor</button>
  </div>


<!-- #region Modal -->
<div class="modal fade" id="createModal" tabindex="-1" aria-labelledby="createModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="createModalLabel">Opret ny sensor</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <p>Skriv command prompt for sensor</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Create</button>
      </div>
    </div>
  </div>
</div>
<!--#endregion-->
  

<script>
  // JavaScript to handle the active state
  document.addEventListener('DOMContentLoaded', function () {
      // Get the current page URL
      var currentUrl = window.sensor.href;

      // Get all navigation links
      var navLinks = document.querySelectorAll('.w3-sidebar a');

      // Loop through each link and check if its href matches the current URL
      navLinks.forEach(function (link) {
          if (link.href === currentUrl) {
              // Add the 'active' class to the link
              link.classList.add('active');
          }
      });
  });
</script>


</body>
</html>
